{% extends "base.html" %}

{% block title %}Tags - {{ SITENAME }}{% endblock %}

{% block content %}
<div id="tags-wrap" class="hgrid-stretch">

    <main id="content" class="content no-sidebar layout-none" role="main">

        <div class="hgrid main-content-grid">
            <div class="content hgrid-span-12 no-sidebar layout-full-width">
                <div id="content-wrap">

                    <header class="page-header">
                        <h1 class="page-title">Tags</h1>
                    </header>

                    <div class="tags-cloud">
                        {% for tag, articles in tags %}
                        <a href="{{ SITEURL }}/{{ tag.url }}" class="tag-link" style="font-size: {{ 100 + (articles|count * 10) }}%;">
                            {{ tag }} ({{ articles|count }})
                        </a>
                        {% endfor %}
                    </div>

                </div><!-- #content-wrap -->
            </div><!-- #content -->
        </div><!-- .main-content-grid -->

    </main><!-- #content -->

</div><!-- .hgrid -->
{% endblock %}
