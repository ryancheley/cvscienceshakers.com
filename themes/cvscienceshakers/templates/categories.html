{% extends "base.html" %}

{% block title %}Categories - {{ SITENAME }}{% endblock %}

{% block content %}
<div id="categories-wrap" class="hgrid-stretch">

    <main id="content" class="content no-sidebar layout-none" role="main">

        <div class="hgrid main-content-grid">
            <div class="content hgrid-span-12 no-sidebar layout-full-width">
                <div id="content-wrap">

                    <header class="page-header">
                        <h1 class="page-title">Categories</h1>
                    </header>

                    <div class="categories-list">
                        {% for category, articles in categories %}
                        <div class="category-section">
                            <h2 class="category-title">
                                <a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a>
                                <span class="count">({{ articles|count }})</span>
                            </h2>
                        </div>
                        {% endfor %}
                    </div>

                </div><!-- #content-wrap -->
            </div><!-- #content -->
        </div><!-- .main-content-grid -->

    </main><!-- #content -->

</div><!-- .hgrid -->
{% endblock %}
